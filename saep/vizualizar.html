<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Atividades</title>
    <link rel="stylesheet" href="css/vizualizar.css">
</head>
<body>
    <h2>Lista de Atividades</h2>
    
    <table id="tableActivities">
        <thead>
            <tr>
                <th>Nome da Atividade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas da tabela serão adicionadas dinamicamente com JavaScript -->
        </tbody>
    </table>

    <!-- Botão "Adicionar Atividade" -->
    <button type="button" id="addAtividade" class="button blue">Adicionar Atividade</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2>Detalhes da Atividade</h2>
            <form id="formAtividade">
                <label for="nomeAtividade">Nome da Atividade:</label>
                <input type="text" id="nomeAtividade" class="modal-field" required>
                <input type="submit" value="Salvar">
            </form>
        </div>
    </div>

    <script src="vizu.js"></script>
</body>
</html>
